version: "3.8"
services:
  user-service:
    build:
      context: ./user-service
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/amazon/userdb
      - JWT_SECRET=1d9080a6147268cfd2004d972029b46a7cd634f4058f3c254d3e222bd93f3511
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
    driver: local
